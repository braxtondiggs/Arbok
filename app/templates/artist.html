<ion-view class="artist">
    <ion-nav-title>{{artist.info.convertedSlug}}</ion-nav-title>
    <ion-content class="animated fadeIn" ng-show="artist.loaded">
        <div class="profile_container">
            <div class="img-circle animated bounceIn">
                <img alt="" ng-src="{{artist.info.checkedImage}}"/>
            </div>
            <div class="background" ng-style="artist.info.style"></div>
        </div>
        <ion-tabs class="tabs-icon-only tabs-striped text-only">
            <ion-tab title="Videos" hidden="!artist.info.videography.length">
                <ion-nav-view class="padding" ng-style="{'background-image':'url(images/BG.png)'}">
                    <div class="videography animated bounceInUp delay-2">
                        <div class="list card dark-list" ng-repeat="video in artist.info.videography" ng-click="queueSong($index, 'videography')">
                            <div class="item item-divider list-title">
                                {{video.song_title}}
                            </div>
                            <div class="item item-image">
                                <img ng-src="{{video.image.l}}" err-src="http://placehold.it/375x200" />
                            </div>
                            <a class="item item-icon-left assertive">
                                <i class="icon ion-music-note"></i> Start Listening
                            </a>
                        </div>
                    </div>
                </ion-nav-view>
            </ion-tab>
            <ion-tab title="Featured" hidden="!artist.info.featured.length">
                <ion-nav-view class="padding">
                    <div class="featured animated bounceInUp">
                        <div class="list card dark-list" ng-repeat="video in artist.info.featured" ng-click="queueSong($index, 'featured')">
                            <div class="item item-divider list-title">
                                {{video.song_title}}
                            </div>
                            <div class="item item-image">
                                <img ng-src="{{video.image.l}}" err-src="http://placehold.it/375x200" />
                            </div>
                            <a class="item item-icon-left assertive">
                                <i class="icon ion-music-note"></i> Start Listening
                            </a>
                        </div>
                    </div>
                </ion-nav-view>
            </ion-tab>
            <ion-tab title="Bio" on-select="artist.getBio()">
                <ion-nav-view class="padding">
                    <p class="bio" ng-text-truncate="artist.info.bio" ng-tt-chars-threshold="240" ng-tt-more-label="Show" ng-tt-less-label="Hide"></p>
                    <p ng-if="!artist.info.bio">Sorry, no biography info right now.</p>
                    <img style="margin-top:20px;margin-left:10px;" ng-if="artist.info.bio" src="images/echonest.png" />
                </ion-nav-view>
            </ion-tab>
            <ion-tab title="Social" hidden="true">
                <ion-nav-view class="padding">
                    More
                </ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-content>
</ion-view>
