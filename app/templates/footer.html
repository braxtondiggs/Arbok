<ion-footer-bar align-title="left" class="footer-bar animated" ng-class="queue.length? 'bounceInUp':'bounceOutDown'" ng-show="queue.length" on-hold="activateVote(0)">
  <div class="row">
  	<a href="#/app/queue" class="col-20 col">
  		<img ng-src="{{queue[0].get('image')}}" />
  	</a>
  	<a href="#/app/queue" class="col col-50">
  		<h2>{{queue[0].get('artistInfo')}}</h2>
      <p>{{queue[0].get('trackInfo')}}</p>
  	</a>
  	<div class="col-30 col"></div>
  </div>
</ion-footer-bar>
