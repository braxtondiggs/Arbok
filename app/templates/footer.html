<ion-footer-bar align-title="left" class="footer-bar fx-easing-bounce" ng-show="queue_list.length">
  <div class="row">
  	<a href="#/app/queue" class="col-20 col" ng-click="setSearchBar(false)">
  		<img ng-src="{{queue_list[0].imagePreview}}" />
  	</a>
  	<a href="#/app/queue" class="col col-50" ng-click="setSearchBar(false)">
  		<h2>{{queue_list[0].artistInfo}}</h2>
      <p>{{queue_list[0].trackInfo}}</p>
  	</a>
  	<div class="col-30 col" ng-show="queue_list.length">
  		<div class="vote-info">
            <div class="vote-data" ng-click="voteClicked(2)">
              <span class="upvote" ng-class="{ 'selected': 2 == vote.selectedIndex }">
                <i class="ion-thumbsup"></i>
                {{vote.upvote}}
              </span>
            </div>
            <div class="vote-data" ng-click="voteClicked(1)">
              <span class="downvote"  ng-class="{ 'selected': 1 == vote.selectedIndex }">
                <i class="ion-thumbsdown"></i>
                {{vote.downvote}}
              </span>
            </div>
        </div>
  	</div>
  </div>
</ion-footer-bar>
