<ion-footer-bar align-title="left" class="bar-dark">
  <div class="row">
  	<a href="#/app/queue" class="col-20 col" ng-click="setSearchBar(false)">
  		<img src="{{queue_list[0].imagePreview}}" />
  	</a>
  	<a href="#/app/queue" class="col-50 col" ng-click="setSearchBar(false)">
  		<h2>{{queue_list[0].artistInfo}}</h2>
      <p>{{queue_list[0].trackInfo}}</p>
  	</a>
  	<div class="col-30 col">
  		<div class="vote-info">
            <div class="vote-data">
                <i class="ion-thumbsup"></i>
                <span class="upvote">&nbsp;</span>
            </div>
            <div class="vote-data">
                <i class="ion-thumbsdown"></i>
                <span class="downvote">&nbsp;</span>
            </div>
        </div>
  	</div>
  </div>
</ion-footer-bar>
