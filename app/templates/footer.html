<ion-footer-bar align-title="left" class="footer-bar animated" ng-class="firstQueue? 'bounceInUp':'bounceOutDown'" ng-show="firstQueue" on-hold="activateVote(firstQueue.index)">
  <div class="row">
  	<a href="#/app/queue" class="col-20 col">
  		<img ng-src="{{firstQueue.get('image')}}" />
  	</a>
  	<a href="#/app/queue" class="col col-50">
  		<h2>{{firstQueue.get('artistInfo')}}</h2>
      <p>{{firstQueue.get('trackInfo')}}</p>
  	</a>
  	<div class="col-30 col"></div>
  </div>
</ion-footer-bar>
