<ion-view view-title="Profile" ng-style="{'background-image':'url(images/BG.png)'}" class="profile">
    <ion-content class="profile_page">
        <div class="profile_container">
            <a class="profile_settings" href="#/app/settings">
                <i class="icon ion-gear-b animated bounceIn"></i>
            </a>
            <div class="img-circle animated bounceIn" ng-click="updateImage()">
                <img alt="" ng-src="{{(currentUser.get('image'))?currentUser.get('image')._url:'/images/missingPerson.jpg'}}"/>
                <i class="icon ion-plus-circled"></i>
            </div>
            <h1 class="title animated fadeInLeft">{{currentUser.get('name')}}</h1>
            <div class="background" ng-style="{'background-image':'url({{(currentUser.get('image'))?currentUser.get('image')._url:'/images/missingPerson.jpg'}})'}"></div>
        </div>
        <ion-tabs class="tabs-icon-only tabs-striped text-only">
            <ion-tab title="My Favs">
                <ion-nav-view class="profile-tab-content">
                    <div class="list more dark-list" ng-if="profile.likes.results.length">
                        <a class="item item-thumbnail-left" ng-repeat="like in profile.likes.results" ng-click="profile.submitSong($index)">
                            <img ng-src="{{like.get('image')}}" err-src="http://placehold.it/100x80" />
                            <i class="icon ion-play icon-accessory"></i>
                            <h2>{{like.get('artistName')}}</h2>
                            <p>{{like.get('trackTitle')}}</p>
                            <img class="BGImage" ng-src="{{like.get('image')}}" err-src="http://placehold.it/375x300" />
                        </a>
                    </div>
                </ion-nav-view>
            </ion-tab>
            <ion-tab title="My Playlist" ng-if="false">
                <ion-nav-view class="padding profile-tab-content">
                    More
                </ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-content>
</ion-view>
