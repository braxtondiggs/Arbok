<ion-view title="What's Playing">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header has-footer">
        <div class="list queue" ng-show="queue_list.length">
            <a class="item item-thumbnail-left" href="#/app/artist/{{queue.id}}"  ng-repeat="queue in queue_list">
                <img src="{{queue.album_img}}">
                <i class="icon ion-chevron-right icon-accessory"></i>
                <h2>{{queue.artist}}</h2>
                <p>{{queue.title}}</p>
                <div class="vote-info">
                    <div class="vote-data">
                        <i class="ion-thumbsup"></i>
                        <!--<span class="upvote">&nbsp;</span>-->
                    </div>
                    <div class="vote-data">
                        <i class="ion-thumbsdown"></i>
                        <!--<span class="downvote">&nbsp;</span>-->
                    </div>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
