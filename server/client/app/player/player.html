<div id="popUps">
    <div id="currentlyPlaying">
        <div class="album-cover">
            <img alt="" ng-src="{{queueList[0].imagePreview}}" />
        </div>
        <div class="music-info">
            <h3>{{queueList[0].artistInfo}}</h3>
            <p>{{queueList[0].trackInfo}}</p>
        </div>
    </div>
    <div id="voteOff" ng-class="voteoff.bannerLocation">
        I guess nobody liked this song! Song Changing in <span class="countdown">{{voteoff.count}}</span>
    </div>
</div>

<script type="text/ng-template" id="popupTmpl">
    <h1>Template heading</h1>
    <p>Content goes here</p>
    <button ng-click="confirm()" class="ngdialog-button ngdialog-button-primary">Confirm</button>
    <button type="button" ng-click="next()" ng-dialog="templateId" ng-dialog-close-previous>button</button>
</script>
<script type="text/ng-template" id="templateId">
    <h1>Template2 heading</h1>
    <p>Content2 goes here</p>
    <button ng-click="confirm()" class="ngdialog-button ngdialog-button-primary">Confirm</button>
</script>
