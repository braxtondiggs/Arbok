<div youtube-video video-id="{{player.videoId}}" media-content-url="{{player.mediaContentUrl}}" width="{{player.width}}" height="{{player.height}}" video-parameters="player.videoParameters" player-vars="player.playerVars" on-ready="onReady(event)" on-state-change="onStateChange(event)" on-playback-quality-change="onPlaybackQualityChange(event)" on-playback-rate-change="onPlaybackRateChange(event)" on-error="onError(event)" on-api-change="onApiChange(event)" on-controller-ready="onControllerReady(controller)" on-api-loading-failure="onApiLoadingFailure(controller)"></div>
<div id="popUps">
    <div id="currentlyPlaying">
        <div class="album-cover">
            <img alt="" src="{{queueList[0].imagePreview}}" />
        </div>
        <div class="music-info">
            <h3>{{queueList[0].artistInfo}}</h3>
            <p>{{queueList[0].trackInfo}}</p>
        </div>
    </div>
    <div id="newSong">
        <h3></h3>
        <p></p>
    </div>
    <div id="voteInfo"><img alt="" src="http://blogs.villagevoice.com/music/assets_c/2014/01/RiffRaffTweets-thumb-560x439.jpg" />
        <h3 class="title">JODY HiGHROLLER</h3>
        <div class="thumb"><i class="fa fa-4x"></i>
        </div>
    </div>
    <div id="voteOff" class="bottom">I guess nobody liked this song! Song Changing in <span class="countdown">10</span>
    </div>
</div>
