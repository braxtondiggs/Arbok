<div youtube-video video-id="{{player.videoId}}" media-content-url="{{player.mediaContentUrl}}" width="{{player.width}}" height="{{player.height}}" video-parameters="player.videoParameters" player-vars="player.playerVars" on-ready="onReady(event)" on-state-change="onStateChange(event)" on-playback-quality-change="onPlaybackQualityChange(event)" on-playback-rate-change="onPlaybackRateChange(event)" on-error="onError(event)" on-api-change="onApiChange(event)" on-controller-ready="onControllerReady(controller)" on-api-loading-failure="onApiLoadingFailure(controller)" ng-hide="!queueList.length"></div>
<div id="popUps">
    <div id="currentlyPlaying">
        <div class="album-cover">
            <img alt="" ng-src="{{queueList[0].imagePreview}}" />
        </div>
        <div class="music-info">
            <h3>{{queueList[0].artistInfo}}</h3>
            <p>{{queueList[0].trackInfo}}</p>
        </div>
    </div>
    <div id="voteOff" ng-class="voteoff.bannerLocation">
        I guess nobody liked this song! Song Changing in <span class="countdown">{{voteoff.count}}</span>
    </div>
</div>
<script type="text/ng-template" id="loginTmpl">
    <div class="login-form login-form-login active">
        <h3>Login</h3>
        <div class="form-group">
            <input type="text" class="form-control login-field" value="" placeholder="Enter your Username" id="login-username">
            <label class="login-field-icon fui-user" for="login-username"></label>
        </div>
        <div class="form-group">
            <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass">
            <label class="login-field-icon fui-lock" for="login-pass"></label>
        </div>
        <a class="btn btn-primary btn-lg btn-block" ng-click="doLogin()">Log In</a>
        <p class="modalSwitch">Don&#39;t have an account yet? <a ng-click="switchModal('signup-form');">Sign Up Here</a>!</p>
        <a class="login-link" ng-click="lostPassword()">Lost your password?</a>
    </div>
    <div class="signup-form login-form">
        <h3>Sign Up</h3>
        <div class="form-group">
            <input type="text" class="form-control login-field" value="" placeholder="Enter your Username" id="signup-username">
            <label class="login-field-icon fui-user" for="signup-username"></label>
        </div>
        <div class="form-group">
            <input type="password" class="form-control login-field" value="" placeholder="Password" id="signup-pass">
            <label class="login-field-icon fui-lock" for="signup-pass"></label>
        </div>
        <a class="btn btn-primary btn-lg btn-block" ng-click="doSignup()">Sign Up</a>
        <p class="modalSwitch">Already have an account? <a ng-click="switchModal('login-form-login');">Login Here</a>!</p>
        <a class="login-link" ng-click="lostPassword()">Lost your password?</a>
    </div>
</script>
<script type="text/ng-template" id="boxSetupTmpl">
    <h3>Lets get setup...</h3>
    <p>Please goto http://{{domain}}/player/code and enter the code below:</p>
    <h2 class="boxCode">{{boxCode}}<h2>
</script>
<script type="text/ng-template" id="playerSetupTmpl">
    <form id="theForm" class="simform" autocomplete="off">
        <div class="simform-inner">
            <ol class="questions">
                <li>
                    <span><label for="name">What&#39;s the name of your player?</label></span>
                    <input id="name" name="name" type="text"/>
                </li>
                <li>
                    <span><label for="address">Where is this player located?</label></span>
                    <input id="address" name="address" type="text"/>
                </li>
                <li ng-if="isCode==true">
                    <span><label for="name">What is the player code provided?</label></span>
                    <input id="code" name="code" type="text"/>
                </li>
            </ol><!-- /questions -->
            <button class="submit" type="submit">Send answers</button>
            <div class="controls">
                <button class="fa fa-arrow-right next"></button>
                <div class="progress"></div>
                <span class="number">
                    <span class="number-current"></span>
                    <span class="number-total"></span>
                </span>
                <span class="error-message"></span>
            </div><!-- / controls -->
        </div><!-- /simform-inner -->
        <span class="final-message"></span>
    </form><!-- /simform -->
</script>
<script src="assets/javascript/modernizr.custom.js"></script>
<script src="assets/javascript/classie.js"></script>
<script src="assets/javascript/stepsForm.js"></script>
