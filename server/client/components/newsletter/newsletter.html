<section id="newsletter" class="main-section section-color">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<header>
					<h2>Sign up to our newsletter!</h2>
				</header>
				<form name="newsletter-form" id="newsletter-form" ng-submit="newsletterAdd()">
					<div class="inputs">
						<input type="text" placeholder="Enter your email for the latest MVPlayer news" class="pull-right button-send btn-lg button-mail newsletter-form form-email-error" ng-model="newsletter.email" name="email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required/>
						<div class="button-submit">
							<div class="" style="display: block; position: relative;">
								<input type="submit" value="Subscribe" class="btn btn-default pull-right button-send btn-lg"/>
								<div class="message-success alert-success alert hidden"><i class="fa fa-check"></i></div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<svg id="bg-triangle-top2" class="bg-polygon hidden-xs" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="80" viewBox="0 0 100 100" preserveAspectRatio="none">
		<polygon points="0,0 70,40 100,100 0,100"></polygon>
	</svg>
	<svg id="bg-triangle-xs" class="bg-polygon visible-xs" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
		<polygon points="0,0 100,0 100,100"></polygon>
	</svg>
</section>
<script type="text/ng-template" id="newsLetterTmpl">
	<div class="newslettermodal">
		<h1>Online Player</h1>
		<p>Easily send any user on any platform dynamic push notifications using our simple API. 
No more running your own servers or dealing with platform protocols</p>
		<p><strong>Coming late 2015</strong></p>
		<form name="newsletter-form" id="newsletter-form" ng-submit="newsletterAdd()">
			<div class="inputs">
				<input type="text" placeholder="Enter your email" class="pull-right button-send btn-lg button-mail newsletter-form form-email-error" ng-model="newsletter.email" name="email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required/>
				<div class="button-submit">
					<div class="" style="display: block; position: relative;">
						<input type="submit" value="Subscribe" class="btn btn-default pull-right button-send btn-lg"/>
						<div class="message-success alert-success alert hidden"><i class="fa fa-check"></i></div>
					</div>
				</div>
			</div>
		</form>
	</div>
</script>
